<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BadLand - Bonanza</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/styles.css" />
        <style>
            .content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #game-board {
                display: grid;
                grid-template-columns: repeat(8, 50px);
                grid-template-rows: repeat(8, 50px);
                gap: 0.5px;
            }

            .candy {
                width: 50px;
                height: 50px;
                font-size: 24px;
                text-align: center;
                line-height: 50px;
                cursor: pointer;
            }

            @keyframes explode-animation {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.5);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }

            .explode {
                animation: explode-animation 0.5s ease-out forwards;
            }

            button {
                padding: 10px 20px;
                font-size: 1.2rem;
                cursor: pointer;
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 15px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <div class="sidebar">
                <div class="balance" id="coin">100$</div>
                <ul class="menu">
                    <li><a href="/" data-tab="oyunlar">Oyunlar</a></li>
                    <li><a href="/" data-tab="maƒüaza">Maƒüaza</a></li>
                    <li><a href="/" data-tab="i≈ülemler">ƒ∞≈ülemler</a></li>
                    <li><a href="/" data-tab="Yardƒ±m Merkezi">Yardƒ±m</a></li>
                </ul>
            </div>
            <div class="content">
                <div id="game-board"></div>
                <button id="restart-btn">Ba≈ülat</button>
            </div>
        </div>
        <script>
            const board = document.getElementById("game-board");
            const restartButton = document.getElementById("restart-btn");
            const boardSize = 8;
            const candies = ["üç≠", "üç¨", "üç´", "üç∞", "üç°"];
            let grid = [];
            let score = 0;

            // Oyun tahtasƒ±nƒ± olu≈üturma fonksiyonu
            function createBoard() {
                board.innerHTML = ""; // Eski tahtayƒ± temizle
                grid = []; // Grid'i sƒ±fƒ±rla
                score = 0; // Skoru sƒ±fƒ±rla

                for (let i = 0; i < boardSize * boardSize; i++) {
                    const candy = document.createElement("div");
                    candy.classList.add("candy");
                    candy.textContent = candies[Math.floor(Math.random() * candies.length)];
                    candy.setAttribute("draggable", true);
                    candy.setAttribute("data-id", i);
                    board.appendChild(candy);
                    grid.push(candy);
                }
                setTimeout(checkMatches, 100);
            }

            // E≈üle≈ümeleri kontrol eden fonksiyon
            function checkMatches() {
                let matchFound = false;

                for (let i = 0; i < grid.length - 2; i++) {
                    const rowMatch = [i, i + 1, i + 2];
                    const colMatch = [i, i + boardSize, i + boardSize * 2];

                    if (rowMatch.every((idx) => grid[idx].textContent === grid[i].textContent)) {
                        matchFound = true;
                        rowMatch.forEach((idx) => grid[idx].classList.add("explode"));
                        setTimeout(() => {
                            rowMatch.forEach((idx) => (grid[idx].className = "candy empty"));
                        }, 500); // Patlama animasyonu bittikten sonra bo≈ü h√ºcre yap
                        score += 3;
                    }

                    if (colMatch.every((idx) => grid[idx] && grid[idx].textContent === grid[i].textContent)) {
                        matchFound = true;
                        colMatch.forEach((idx) => grid[idx].classList.add("explode"));
                        setTimeout(() => {
                            colMatch.forEach((idx) => (grid[idx].className = "candy empty"));
                        }, 500);
                        score += 3;
                    }
                }

                if (matchFound) {
                    setTimeout(dropCandies, 500); // Patlamadan sonra ≈üekerler d√º≈üs√ºn
                } else {
                    endGame();
                }
            }

            // ≈ûekerlerin d√º≈üme animasyonu
            function dropCandies() {
                for (let i = grid.length - 1; i >= boardSize; i--) {
                    if (grid[i].classList.contains("empty")) {
                        grid[i].textContent = grid[i - boardSize].textContent;
                        grid[i - boardSize].className = "candy empty";
                    }
                }
                fillEmptyCandies();
            }

            // Bo≈ü h√ºcreleri doldurma fonksiyonu
            function fillEmptyCandies() {
                for (let i = 0; i < grid.length; i++) {
                    if (grid[i].classList.contains("empty")) {
                        grid[i].className = "candy";
                        grid[i].textContent = candies[Math.floor(Math.random() * candies.length)];
                    }
                }
                setTimeout(checkMatches, 100);
            }

            // Oyun biti≈ü i≈ülemleri
            function endGame() {
                const winnings = score * 2;
                updateCoins(winnings); // Kazanƒ±lan coin'i g√ºncelle
                addLog("win", winnings, "Bonanza");
                alert("Oyun bitti! Kazandƒ±ƒüƒ±nƒ±z coin: " + (winnings - 40));
            }

            // Oyunu ba≈ülatma fonksiyonu
            function startGame() {
                createBoard();
                updateCoins(-40);
                addLog("loss", 40, "Bonanza");
            }

            // Sayfa y√ºklendiƒüinde coinleri ba≈ülat ve oyunu ba≈ülat
            document.addEventListener('DOMContentLoaded', () => {
                initializeCoins(); // ƒ∞lk ba≈ülatma
                document.getElementById('coin').textContent = getCoins() + '$'; // Coin'i g√∂ster
                restartButton.addEventListener("click", startGame); // Restart butonuna tƒ±klayƒ±nca oyunu ba≈ülat
            });

            const cndy = candies[Math.floor(Math.random() * candies.length)];
            for (let i = 0; i < 64; i++) {    
                document.getElementById("game-board").innerHTML += "<div class='candy' draggable='true' data-id='" + i + "'>"+ cndy +"</div>";
            }
        </script>
        <script src="../assets/script.js"></script>
    </body>
</html>
