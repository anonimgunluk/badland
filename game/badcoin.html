<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BadLand - BadCoin</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        canvas {
            background-color: #2c2c2c;
            border: 2px solid #ffd700;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .buy { background-color: #28a745; color: white; }
        .sell { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="balance" id="coin">100$</div>
            <ul class="menu">
                <li><a href="/" data-tab="oyunlar">Oyunlar</a></li>
                <li><a href="/" data-tab="mağaza">Mağaza</a></li>
                <li><a href="/" data-tab="işlemler">İşlemler</a></li>
                <li><a href="/" data-tab="Yardım Merkezi">Yardım</a></li>
            </ul>
        </div>

        <div class="content">
            <h1 id="current-value">Şuanlık Yok!</h1>
            <div id="balance">Bu oyun daha hazırlanmadı.</div>
        </div>
    </div>
    <script src="../assets/script.js"></script>
</body>
</html>
