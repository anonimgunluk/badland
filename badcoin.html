<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BadLand - BadCoin</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles.css" />
    <style>
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex: 1;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd700;
        }

        .graph {
            height: 200px;
            width: 100%;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .line {
            position: absolute;
            background: red;
            height: 2px;
            transition: width 0.5s ease; /* Grafik hareketi için geçiş efekti */
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 35px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #current-price {
            font-size: 24px;
            margin-top: 20px;
        }
        
        #balance-display {
            font-size: 24px;
            margin-top: 10px;
        }

        #result {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="balance" id="coin">100$</div>
            <ul class="menu">
                <li><a href="index.html" data-tab="oyunlar">Oyunlar</a></li>
                <li><a href="index.html" data-tab="mağaza">Mağaza</a></li>
                <li><a href="index.html" data-tab="işlemler">İşlemler</a></li>
                <li><a href="index.html" data-tab="Yardım Merkezi">Yardım</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="graph" id="graph"></div>
            <div id="current-price">Mevcut Fiyat: 100$</div>
            <div id="balance-display">Bakiye: 100$</div>
            <div id="result"></div>
            <div class="buttons">
                <button id="predict-up">Yükselecek</button>
                <button id="predict-down">Düşecek</button>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
    <script>
        alert("Yakında gelecek lütfen geri dönün.")
        let balance = 100;
        let currentPrice = 100;
        const graph = document.getElementById("graph");
        const balanceDisplay = document.getElementById("balance-display");
        const resultDisplay = document.getElementById("result");
        const currentPriceDisplay = document.getElementById("current-price");
        let priceInterval;
        let direction = 1; // 1 yukarı, -1 aşağı
        const maxPrice = 200; // Grafikteki maksimum yükseklik

        // Fiyatı güncelle
        function updatePrice() {
            // Yeni fiyatı hesapla
            currentPrice += direction * (Math.random() * 5); // Rastgele bir değişiklik
            currentPrice = Math.max(0, Math.min(currentPrice, maxPrice)); // Sınırları kontrol et

            // Grafiği güncelle
            drawGraph();
            currentPriceDisplay.textContent = `Mevcut Fiyat: ${currentPrice.toFixed(2)}$`; // Güncellenmiş fiyat
        }

        // Grafiği çiz
        function drawGraph() {
            graph.innerHTML = ''; // Eski grafiği temizle
            const line = document.createElement("div");
            line.className = "line";
            line.style.width = '100%';
            line.style.left = '0'; // Soldan başla
            line.style.top = `${maxPrice - currentPrice}px`; // Fiyatın pozisyonu
            graph.appendChild(line);
        }

        // Tahmin yap
        function makePrediction(prediction) {
            const previousPrice = currentPrice; // Önceki fiyatı kaydet
            direction = prediction === "up" ? 1 : -1; // Tahmine göre yön değiştir
            resultDisplay.textContent = ''; // Önceki sonucu temizle
            clearInterval(priceInterval); // Eski aralığı temizle
            priceInterval = setInterval(updatePrice, 1000); // Fiyatı güncellemeye başla
        }

        // Butonlara tıklama olayları
        document.getElementById("predict-up").addEventListener("click", () => {
            makePrediction("up");
        });
        document.getElementById("predict-down").addEventListener("click", () => {
            makePrediction("down");
        });

        // Oyunu başlat
        drawGraph(); // İlk grafiği çiz
    </script>
</body>
</html>
