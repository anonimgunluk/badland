<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BadLand - Bonanza</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/styles.css" />
        <style>
            .content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #game-board {
                display: grid;
                grid-template-columns: repeat(8, 50px);
                grid-template-rows: repeat(8, 50px);
                gap: 5px;
            }

            .candy {
                width: 50px;
                height: 50px;
                font-size: 24px;
                text-align: center;
                line-height: 50px;
                border-radius: 10px;
                cursor: pointer;
            }

            @keyframes explode-animation {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.5);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }

            .explode {
                animation: explode-animation 0.5s ease-out forwards;
            }

            button {
                padding: 10px 20px;
                font-size: 1.2rem;
                cursor: pointer;
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 15px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <div class="sidebar">
                <div class="balance" id="coin">100$</div>
                <ul class="menu">
                    <li><a href="index.html" data-tab="oyunlar">Oyunlar</a></li>
                    <li><a href="index.html" data-tab="iÅŸlemler">Ä°ÅŸlemler</a></li>
                    <li><a href="index.html" data-tab="maÄŸaza">MaÄŸaza</a></li>
                </ul>
                <button id="dailyBonusButton" class="daily-bonus-btn">GÃ¼nlÃ¼k Bonus Al</button>
            </div>

            <div class="content">
                <div id="game-board"></div>
                <button id="restart-btn">BaÅŸlat</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 BadLand. TÃ¼m haklarÄ± saklÄ±dÄ±r.</p>
        </footer>
        <script>
            const board = document.getElementById("game-board");
            const restartButton = document.getElementById("restart-btn");
            const boardSize = 8;
            const candies = ["ðŸ­", "ðŸ¬", "ðŸ«", "ðŸ°", "ðŸ¡"];
            let grid = [];
            let score = 0;

            // Yeni fonksiyonlarÄ±mÄ±zÄ± entegre edelim
            function encrypt(text) {
                const key = 'mysecretkey'; // Åžifreleme anahtarÄ±
                return text.split('').map((char, index) => 
                    String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(index % key.length))
                ).join('');
            }

            function decrypt(encrypted) {
                return encrypt(encrypted); // XOR ÅŸifreleme simetrik olduÄŸu iÃ§in aynÄ± fonksiyon
            }

            function initializeCoins() {
                const storedCoins = localStorage.getItem('coins');
                if (!storedCoins) {
                    const initialCoins = 100;
                    const encryptedCoins = encrypt(initialCoins.toString());
                    localStorage.setItem('coins', encryptedCoins);
                }
            }

            function getCoins() {
                const encryptedCoins = localStorage.getItem('coins');
                return encryptedCoins ? parseInt(decrypt(encryptedCoins), 10) : 100;
            }

            function updateCoins(amount) {
                const currentCoins = getCoins();
                const newCoins = currentCoins + amount;
                localStorage.setItem('coins', encrypt(newCoins.toString()));
                document.getElementById('coin').textContent = newCoins + '$';
            }

            // Oyun tahtasÄ±nÄ± oluÅŸturma fonksiyonu
            function createBoard() {
                board.innerHTML = ""; // Eski tahtayÄ± temizle
                grid = []; // Grid'i sÄ±fÄ±rla
                score = 0; // Skoru sÄ±fÄ±rla

                for (let i = 0; i < boardSize * boardSize; i++) {
                    const candy = document.createElement("div");
                    candy.classList.add("candy");
                    candy.textContent = candies[Math.floor(Math.random() * candies.length)];
                    candy.setAttribute("draggable", true);
                    candy.setAttribute("data-id", i);
                    board.appendChild(candy);
                    grid.push(candy);
                }
                setTimeout(checkMatches, 100);
            }

            // EÅŸleÅŸmeleri kontrol eden fonksiyon
            function checkMatches() {
                let matchFound = false;

                for (let i = 0; i < grid.length - 2; i++) {
                    const rowMatch = [i, i + 1, i + 2];
                    const colMatch = [i, i + boardSize, i + boardSize * 2];

                    if (rowMatch.every((idx) => grid[idx].textContent === grid[i].textContent)) {
                        matchFound = true;
                        rowMatch.forEach((idx) => grid[idx].classList.add("explode"));
                        setTimeout(() => {
                            rowMatch.forEach((idx) => (grid[idx].className = "candy empty"));
                        }, 500); // Patlama animasyonu bittikten sonra boÅŸ hÃ¼cre yap
                        score += 3;
                    }

                    if (colMatch.every((idx) => grid[idx] && grid[idx].textContent === grid[i].textContent)) {
                        matchFound = true;
                        colMatch.forEach((idx) => grid[idx].classList.add("explode"));
                        setTimeout(() => {
                            colMatch.forEach((idx) => (grid[idx].className = "candy empty"));
                        }, 500);
                        score += 3;
                    }
                }

                if (matchFound) {
                    setTimeout(dropCandies, 500); // Patlamadan sonra ÅŸekerler dÃ¼ÅŸsÃ¼n
                } else {
                    endGame();
                }
            }

            // Åžekerlerin dÃ¼ÅŸme animasyonu
            function dropCandies() {
                for (let i = grid.length - 1; i >= boardSize; i--) {
                    if (grid[i].classList.contains("empty")) {
                        grid[i].textContent = grid[i - boardSize].textContent;
                        grid[i - boardSize].className = "candy empty";
                    }
                }
                fillEmptyCandies();
            }

            // BoÅŸ hÃ¼creleri doldurma fonksiyonu
            function fillEmptyCandies() {
                for (let i = 0; i < grid.length; i++) {
                    if (grid[i].classList.contains("empty")) {
                        grid[i].className = "candy";
                        grid[i].textContent = candies[Math.floor(Math.random() * candies.length)];
                    }
                }
                setTimeout(checkMatches, 100);
            }

            // Oyun bitiÅŸ iÅŸlemleri
            function endGame() {
                const winnings = score;
                updateCoins(winnings); // KazanÄ±lan coin'i gÃ¼ncelle
                alert("Oyun bitti! KazandÄ±ÄŸÄ±nÄ±z coin: " + winnings);
            }

            // Oyunu baÅŸlatma fonksiyonu
            function startGame() {
                createBoard();
                updateCoins(-50); // Oyuna baÅŸlarken 50 coin dÃ¼ÅŸer
            }

            // Sayfa yÃ¼klendiÄŸinde coinleri baÅŸlat ve oyunu baÅŸlat
            document.addEventListener('DOMContentLoaded', () => {
                initializeCoins(); // Ä°lk baÅŸlatma
                document.getElementById('coin').textContent = getCoins() + '$'; // Coin'i gÃ¶ster
                restartButton.addEventListener("click", startGame); // Restart butonuna tÄ±klayÄ±nca oyunu baÅŸlat
            });

        </script>
    </body>
</html>
