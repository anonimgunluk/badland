<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BadLand - Bonanza</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/styles.css" />
        <style>
            .game-board {
                display: grid;
                grid-template-columns: repeat(8, 30px);
                grid-template-rows: repeat(8, 30px);
                gap: 5px;
                margin-bottom: 20px; /* Buton ile oyun tahtasƒ± arasƒ±nda bo≈üluk */
            }

            .candy {
                width: 20px;
                height: 20px;
                font-size: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .empty {
                background-color: transparent;
            }

            #restart-btn {
                padding: 15px 30px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
                display: block; /* Butonun geni≈üliƒüini tam almasƒ± i√ßin */
                margin: 0 auto; /* Butonu yatay olarak ortalar */
            }

            @keyframes explode {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.5);
                    opacity: 0.5;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }

            .explode {
                animation: explode 0.5s forwards;
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <div class="sidebar">
                <div class="balance" id="coin">0$</div>
                <ul class="menu">
                    <li><a href="#" data-tab="games">Oyunlar</a></li>
                    <li><a href="#" data-tab="transactions">ƒ∞≈ülemler</a></li>
                    <li><a href="#" data-tab="store">Maƒüaza</a></li>
                </ul>
                <button id="dailyBonusButton" class="daily-bonus-btn">G√ºnl√ºk Bonus Al</button>
            </div>
            <div class="content">
                <main>
                    <div>
                        <div class="game-board" id="game-board"></div>
                        <button id="restart-btn">√áevir</button>
                    </div>
                </main>
                <footer>
                    <p>&copy; 2024 BadLand. T√ºm haklarƒ± saklƒ±dƒ±r.</p>
                </footer>
                <script>
                    const board = document.getElementById("game-board");
                    const restartButton = document.getElementById("restart-btn");
                    const boardSize = 8;
                    const candies = ["üç≠", "üç¨", "üç´", "üç∞", "üç°"];
                    let grid = [];
                    let score = 0;
                    const currentCoins = getCoins();
        
                    // Oyun tahtasƒ±nƒ± olu≈üturma fonksiyonu
                    function createBoard() {
                        board.innerHTML = ""; // Eski tahtayƒ± temizle
                        grid = []; // Grid'i sƒ±fƒ±rla
                        score = 0; // Skoru sƒ±fƒ±rla
        
                        for (let i = 0; i < boardSize * boardSize; i++) {
                            const candy = document.createElement("div");
                            candy.classList.add("candy");
                            candy.textContent = candies[Math.floor(Math.random() * candies.length)];
                            candy.setAttribute("draggable", true);
                            candy.setAttribute("data-id", i);
                            board.appendChild(candy);
                            grid.push(candy);
                        }
                        setTimeout(checkMatches, 100);
                    }
        
                    // E≈üle≈ümeleri kontrol eden fonksiyon
                    function checkMatches() {
                        let matchFound = false; // E≈üle≈üme bulunup bulunmadƒ±ƒüƒ±nƒ± kontrol etmek i√ßin
        
                        for (let i = 0; i < grid.length - 2; i++) {
                            const rowMatch = [i, i + 1, i + 2];
                            const colMatch = [i, i + boardSize, i + boardSize * 2];
        
                            if (rowMatch.every((idx) => grid[idx].textContent === grid[i].textContent)) {
                                matchFound = true;
                                rowMatch.forEach((idx) => {
                                    grid[idx].classList.add("explode");
                                });
                                setTimeout(() => {
                                    rowMatch.forEach((idx) => (grid[idx].className = "candy empty"));
                                }, 500);
                                score += 3;
                            }
        
                            if (colMatch.every((idx) => grid[idx] && grid[idx].textContent === grid[i].textContent)) {
                                matchFound = true;
                                colMatch.forEach((idx) => {
                                    grid[idx].classList.add("explode");
                                });
                                setTimeout(() => {
                                    colMatch.forEach((idx) => (grid[idx].className = "candy empty"));
                                }, 500);
                                score += 3;
                            }
                        }
        
                        if (matchFound) {
                            setTimeout(dropCandies, 500);
                        } else {
                            endGame();
                        }
                    }
        
                    // ≈ûekerlerin d√º≈üme animasyonu
                    function dropCandies() {
                        for (let i = grid.length - 1; i >= boardSize; i--) {
                            if (grid[i].classList.contains("empty")) {
                                grid[i].textContent = grid[i - boardSize].textContent;
                                grid[i - boardSize].className = "candy empty";
                            }
                        }
                        fillEmptyCandies();
                    }
        
                    // Bo≈ü h√ºcreleri doldurma fonksiyonu
                    function fillEmptyCandies() {
                        for (let i = 0; i < grid.length; i++) {
                            if (grid[i].classList.contains("empty")) {
                                grid[i].className = "candy";
                                grid[i].textContent = candies[Math.floor(Math.random() * candies.length)];
                            }
                        }
                        setTimeout(checkMatches, 100);
                    }
        
                    // Oyun biti≈ü i≈ülemleri
                    function endGame() {
                        const winnings = score; // Elde edilen skor kazan√ß olarak alƒ±nƒ±yor
                        let coins = getCoins() + winnings; // Mevcut coinlere kazan√ß ekleniyor
                        localStorage.setItem("coins", encrypt(coins.toString())); // ≈ûifreli olarak localStorage'a kaydediliyor
                        document.getElementById("coin").textContent = coins; // G√ºncel coin miktarƒ± ekrana yazƒ±lƒ±yor
                        alert("Oyun bitti! Kazandƒ±ƒüƒ±nƒ±z coin: " + winnings);
                    }
        
                    // Oyunu ba≈ülatma fonksiyonu
                    function startGame() {
                        createBoard();
                        let coins = getCoins() - 50;
                        localStorage.setItem('coins', encrypt(coins.toString())); // ≈ûifreli olarak localStorage'a kaydediliyor
                        document.getElementById('coin').textContent = coins;
                    }
        
                    // Yeniden ba≈ülatma butonuna tƒ±klanƒ±nca oyunu yeniden ba≈ülat
                    restartButton.addEventListener("click", startGame);
                </script>
            </div>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
